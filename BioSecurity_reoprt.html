<!DOCTYPE html>
<html>
<head>
  <title>Farm Biosecurity Checklist</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(120deg, #004d40, #00695c); margin: 0; padding: 20px; color: #333; }
    h2 { text-align: center; font-size: 28px; margin-bottom: 20px; color: #fff; letter-spacing: 1px; }
    .container { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); margin: 20px auto; max-width: 950px; }
    h3 { margin-bottom: 15px; color: #004d40; border-left: 6px solid #00796b; padding-left: 10px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select { margin: 10px 0; padding: 10px; border: 1px solid #00796b; border-radius: 6px; width: 100%; font-size: 15px; background: #f9f9f9; }
    .checklist label { display: block; background: #f5f5f5; margin: 6px 0; padding: 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; border: 1px solid #e0e0e0; }
    .checklist label:hover { background: #e0f2f1; }
    button { margin-top: 20px; padding: 12px 18px; background: #00796b; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; transition: background 0.3s, transform 0.2s; }
    button:hover { background: #004d40; transform: scale(1.02); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #00796b; color: #fff; font-size: 15px; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #f1fdf3; }
    .delete-btn { background: #c62828; padding: 6px 12px; border-radius: 5px; border: none; color: white; cursor: pointer; font-size: 13px; transition: background 0.3s; }
    .delete-btn:hover { background: #b71c1c; }
    .report-btn { background: #004d40; margin-left: 10px; }
    .report-btn:hover { background: #00796b; }
  </style>
</head>
<body>

<h2>Government Pig & Poultry Farm Biosecurity Checklist</h2>

<div class="container">
  <h3>Fill Biosecurity Checklist</h3>
  <label>Farm Type</label>
  <select id="farmType">
    <option value="Pig">Pig</option>
    <option value="Poultry">Poultry</option>
  </select>

  <div class="checklist">
    <label><input type="checkbox" id="cleanWater"> Clean water supply ensured</label>
    <label><input type="checkbox" id="visitorLog"> Visitor log maintained</label>
    <label><input type="checkbox" id="disinfection"> Disinfection of equipment/tools</label>
    <label><input type="checkbox" id="feedSafety"> Safe feed storage</label>
    <label><input type="checkbox" id="wasteDisposal"> Proper waste disposal</label>
    <label><input type="checkbox" id="protectiveClothing"> Workers wear protective clothing</label>
  </div>

  <button onclick="saveChecklist()">Save Checklist</button>
  <button class="report-btn" onclick="openReport()">View Report</button>
</div>

<div class="container">
  <h3>Checklist Records</h3>
  <table id="checklistTable">
    <thead>
      <tr>
        <th>Farm</th>
        <th>Clean Water</th>
        <th>Visitor Log</th>
        <th>Disinfection</th>
        <th>Feed Safety</th>
        <th>Waste Disposal</th>
        <th>Protective Clothing</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  // Save checklist to localStorage
  function saveChecklist() {
    const farm = document.getElementById("farmType").value;
    const record = {
      farm: farm,
      cleanWater: document.getElementById("cleanWater").checked ? "✔" : "✘",
      visitorLog: document.getElementById("visitorLog").checked ? "✔" : "✘",
      disinfection: document.getElementById("disinfection").checked ? "✔" : "✘",
      feedSafety: document.getElementById("feedSafety").checked ? "✔" : "✘",
      wasteDisposal: document.getElementById("wasteDisposal").checked ? "✔" : "✘",
      protectiveClothing: document.getElementById("protectiveClothing").checked ? "✔" : "✘"
    };
    let checklistData = JSON.parse(localStorage.getItem("checklistData") || "[]");
    checklistData.push(record);
    localStorage.setItem("checklistData", JSON.stringify(checklistData));
    renderChecklist();
    clearChecklist();
  }

  function renderChecklist() {
    let checklistData = JSON.parse(localStorage.getItem("checklistData") || "[]");
    const tbody = document.querySelector("#checklistTable tbody");
    tbody.innerHTML = "";
    checklistData.forEach((rec, index) => {
      const row = `<tr>
        <td>${rec.farm}</td>
        <td>${rec.cleanWater}</td>
        <td>${rec.visitorLog}</td>
        <td>${rec.disinfection}</td>
        <td>${rec.feedSafety}</td>
        <td>${rec.wasteDisposal}</td>
        <td>${rec.protectiveClothing}</td>
        <td><button class="delete-btn" onclick="deleteChecklist(${index})">Delete</button></td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function deleteChecklist(index) {
    let checklistData = JSON.parse(localStorage.getItem("checklistData") || "[]");
    checklistData.splice(index, 1);
    localStorage.setItem("checklistData", JSON.stringify(checklistData));
    renderChecklist();
  }

  function clearChecklist() {
    document.querySelectorAll(".checklist input[type=checkbox]").forEach(cb => cb.checked = false);
  }

  function openReport() {
    window.open("report.html", "_blank");
  }

  window.onload = renderChecklist;
</script>

</body>
</html>
